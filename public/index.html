<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting App</title>
    <style>
      /* ê³µí†µ ë¦¬ì…‹ */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        font-family: sans-serif;
      }

      /* ì±„íŒ… ë˜í¼ */
      .chat-wrapper {
        display: flex;
        flex-direction: column;
        height: 100vh;
        max-width: 600px;
        margin: 0 auto;
        background: #e0f7ff;
        border: 1px solid #ccc;
        border-radius: 2px;
      }

      /* í—¤ë” */
      .chat-header {
        flex: 0 0 auto;
        padding: 1rem;
        background: #4a90e2;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /* ë©”ì‹œì§€ ë¦¬ìŠ¤íŠ¸ */
      .chat-messages {
        flex: 1 1 auto;
        list-style: none;
        padding: 1rem;
        overflow-y: auto;
        background: #fff;
        display: flex;
        flex-direction: column;
      }
      .chat-messages li {
        margin-bottom: 0.5rem;
        padding: 0.5rem 1rem;
        max-width: 80%;
        word-break: break-all;
        border-radius: 12px;
        display: inline-block;
      }

      /* ë‚´ ë©”ì‹œì§€ */
      .my-message {
        background: #dcf8c6;
        align-self: flex-end;
      }

      /* ìƒëŒ€ ë©”ì‹œì§€ */
      .other-message {
        background: #fff;
        border: 1px solid #eee;
        align-self: flex-start;
      }

      /* ì‹œìŠ¤í…œ ë©”ì‹œì§€ (ê°€ìš´ë°) */
      .system-message {
        background: none;
        color: #888;
        font-size: 0.9rem;
        text-align: center;
        align-self: center;
        padding: 0.2rem;
      }

      /* ì…ë ¥ í¼ */
      .chat-form,
      .upload-form {
        flex: 0 0 auto;
        display: flex;
        padding: 0.5rem;
        background: #eee;
      }
      .chat-form input {
        flex: 1;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .upload-form input[type="file"] {
        flex: 1;
      }

      /* ë²„íŠ¼ */
      .btn {
        margin-left: 0.5rem;
        padding: 0.5rem 1rem;
        border: none;
        background: #4a90e2;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }

      /* ì´ë¯¸ì§€ */
      .chat-image {
        max-width: 100%;
        margin-top: 0.5rem;
        border-radius: 4px;
        display: block;
      }

      /* ë°˜ì‘í˜• */
      @media (max-width: 480px) {
        .chat-header h1 {
          font-size: 1.2rem;
        }
        .btn {
          padding: 0.4rem 0.8rem;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="chat-wrapper">
      <header class="chat-header">
        <h1>Chatting App</h1>
        <button id="viewFileListButton" class="btn">ğŸ“„ íŒŒì¼ ëª©ë¡</button>
      </header>

      <ul id="messages" class="chat-messages"></ul>

      <form id="messageForm" class="chat-form">
        <input
          id="messageInput"
          type="text"
          placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."
          autocomplete="off"
        />
        <button type="submit" class="btn">ì „ì†¡</button>
      </form>

      <form id="uploadForm" class="upload-form" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" />
        <button type="submit" class="btn">ì—…ë¡œë“œ</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      // ì‚¬ìš©ì ì´ë¦„
      const username = prompt("ì‚¬ìš©ì ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:") || "ìµëª…";
      socket.emit("setUsername", username);

      // í…ìŠ¤íŠ¸ ë©”ì‹œì§€ ì „ì†¡
      document.getElementById("messageForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const msg = document.getElementById("messageInput").value.trim();
        if (!msg) return;
        socket.emit("chat message", msg);
        document.getElementById("messageInput").value = "";
      });

      // í…ìŠ¤íŠ¸ ìˆ˜ì‹ 
      socket.on("chat message", (data) => {
        const li = document.createElement("li");
        if (data.username === "system") {
          li.classList.add("system-message");
          li.textContent = data.message;
        } else if (data.username === username) {
          li.classList.add("my-message");
          li.textContent = data.message;
        } else {
          li.classList.add("other-message");
          li.textContent = `${data.username}: ${data.message}`;
        }
        const list = document.getElementById("messages");
        list.appendChild(li);
        list.scrollTop = list.scrollHeight;
      });

      // íŒŒì¼ ì—…ë¡œë“œ
      document.getElementById("uploadForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const file = document.getElementById("fileInput").files[0];
        if (!file) return;
        const fd = new FormData();
        fd.append("file", file);
        fd.append("username", username);
        fetch("/upload", { method: "POST", body: fd }).catch(console.error);
      });

      // íŒŒì¼ ì—…ë¡œë“œ ì•Œë¦¼
      socket.on("file uploaded", (data) => {
        const li = document.createElement("li");

        if (data.username === username) {
          // ë‚´ê°€ ì˜¬ë¦° íŒŒì¼ â†’ ì˜¤ë¥¸ìª½ ë§í’ì„ 
          li.classList.add("my-message");
          if (data.filetype === "image") {
            const img = document.createElement("img");
            img.src = `/uploads/${data.filename}`;
            img.className = "chat-image";
            li.appendChild(img);
          } else {
            const a = document.createElement("a");
            a.href = `/uploads/${encodeURIComponent(data.filename)}`;
            a.textContent = data.filename;
            a.target = "_blank";
            li.appendChild(a);
          }
        } else {
          // ë‹¤ë¥¸ ì‚¬ëŒì´ ì˜¬ë¦° íŒŒì¼ â†’ ì‹œìŠ¤í…œ ë©”ì‹œì§€(ê°€ìš´ë°)
          li.classList.add("system-message");
          li.textContent = `${data.username}ë‹˜ì´ íŒŒì¼ì„ ì—…ë¡œë“œí–ˆìŠµë‹ˆë‹¤.`;
        }

        const list = document.getElementById("messages");
        list.appendChild(li);
        list.scrollTop = list.scrollHeight;
      });

      // íŒŒì¼ ëª©ë¡ ì—´ê¸°
      document
        .getElementById("viewFileListButton")
        .addEventListener("click", () => {
          window.open("/filelist.html", "_blank");
        });
    </script>
  </body>
</html>
